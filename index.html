<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div id="menu">
        <h2 class="playerMenu">X</h2>
        <h2 class="playerMenu">O</h2>
        <div id="multiplayer">Single Player (vs AI)</div>
        <div id="tracker">
        <h2>Score:</h2>
        <h4 id="player1">Player: </h4><span id="playerScore"></span>
        <h4>Draw: </h4><span id="drawScore"></span>
        <h4 id="player2">Computer: </h4><span id="aiScore"></span>
      </div>
    </div>


      <table class="board">
        <tr class="row">
          <td class="field"></td>
          <td class="field"></td>
          <td class="field"></td>
        </tr>
        <tr class="row">
          <td class="field"></td>
          <td class="field"></td>
          <td class="field"></td>
        </tr>
        <tr class="row">
          <td class="field"></td>
          <td class="field"></td>
          <td class="field"></td>
        </tr>
      </table>
      </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
